<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 - INVITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="meuVideo" src="midia/teste.mp4" controls autoplay muted playsinline></video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("meuVideo");

            // Tenta iniciar o vídeo automaticamente
            video.play().then(() => {
                // Se der certo, ativa o áudio após uma leve interação
                document.addEventListener("click", function() {
                    video.muted = false;
                }, { once: true }); // Executa apenas uma vez
            }).catch(error => {
                console.log("Autoplay bloqueado pelo navegador:", error);
            });
        });
    </script>
</body>
</html>
